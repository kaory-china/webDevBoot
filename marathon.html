<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Registration Form</title>
</head>

<body>
    <h1>Race Registration!</h1>
    <form action="">
        <p>
            <label for="firstname">First Name</label>
            <input type="text" id='firstname' required>
            <label for="lastname">Last Name</label>
            <input type="text" id='lastname' required>
        </p>
        <p>
            <label for="race">Select a Race:</label>
        <p>
            <label for="">Fun Run 5k</label>
            <input type="radio" name='race' id='funrun' required>
        </p>
        <p>
            <label for="">Half Marathon</label>
            <input type="radio" name='race' id='half'>
        </p>
        <p>
            <label for="">Full Marathon</label>
            <input type="radio" name='race' id='marathon'>
        </p>
        </p>
        <p>
            <label for="email">Email</label>
            <input type="email" id='email'>
            <label for="password">Password</label>
            <input type="password" id='password'>
        </p>
        <p>
            <label for="age">Select your age:</label>
            <select name="age" id="">
                <option value="under18">Under 18</option>
                <option value="18">18 - 30</option>
                <option value="31">31 - 50</option>
                <option value="50+">50+</option>
            </select>

        </p>
        <button>Submit Registration</button>
    </form>

</body>

</html>
